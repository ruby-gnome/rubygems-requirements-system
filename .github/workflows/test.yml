name: Test
on:
  push:
    branches:
      - '**'
      - '!dependabot/**'
  pull_request:
jobs:
  unit:
    name: Unit
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v4
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: ruby
          bundler-cache: true
      - name: Test
        run: |
          bundle exec test/run.rb
  docker:
    name: ${{ matrix.distribution }}
    strategy:
      fail-fast: false
      matrix:
        distribution:
          - almalinux-9
          - alpine-linux
          - alt-linux
          - amazon-linux-2
          - amazon-linux-2023
          - arch-linux
          - conda
          - debian-bookworm
          - fedora
          - gentoo-linux
          - opensuse
          - pld-linux
          - ubuntu-20.04
          - ubuntu-22.04
          - ubuntu-24.04
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4
      - name: Build Docker image
        run: |
          docker compose build ${{ matrix.distribution }}
      - name: Run
        run: |
          docker compose run --rm ${{ matrix.distribution }}
  native:
    name: ${{ matrix.ruby-version }} on ${{ matrix.runs-on }}
    strategy:
      fail-fast: false
      matrix:
        runs-on:
          - macos
          - ubuntu
        ruby-version:
          - "3.4"
          - "3.3"
          - "3.2"
          - "3.1"
    runs-on: ${{ matrix.runs-on }}-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby-version }}
      - name: Install
        run: rake install
      - name: Install dummy-cairo gem
        run: |
          cd test/fixture/dummy-cairo
          gem build *.gemspec
          gem install ./*.gem
